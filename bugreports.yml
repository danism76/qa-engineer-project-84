- summary: |
    Короткое описание ошибки
  environment: |
    Ссылка на билд/коммит/версия ПО и всего окружения
  steps-to-reproduce: |
    Полный перечень шагов для воспроизведения и описание, на каком шаге произошла ошибка
  expected-result: |
    Какой результат должен быть без ошибки
  actual-result: |
    Какой результат получился на самом деле
---
- summary: |
    Отсутсвует авторизация существующего/регистрация нового пользователя
  environment: |
    Google Chrome   109.0.5414.168 (Официальная сборка) (64 бит)
    ОС Windows 8 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
   expected-result: |
    На странице имеется вкладка, позволяющая пользователю авторизоваться либо пройти регистрацию
  actual-result: |
    На странице отсутствует необходимая вкладка

- summary: |
    На странице каталога у товаров отсутствует информация о их рейтинге 
  environment: |
    Google Chrome   109.0.5414.168 (Официальная сборка) (64 бит)
    ОС Windows 8 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
  expected-result: |
    На странице каталога у каждого товара отображается информация о его рейтинге 
