- summary: |
    В корзине отсутствует возможность выбрать количество приобретаемого товара
  environment: |
    Google Chrome   109.0.5414.168 (Официальная сборка) (64 бит)
    ОС Windows 8 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Выбираем товар и нажимаем "В корзину"
    2. Переходим в корзину
  expected-result: |
